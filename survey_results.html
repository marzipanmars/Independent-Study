<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.js"></script>
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="jquery-nice-select-1.1.0/js/jquery.js"></script>
  <script src="jquery-nice-select-1.1.0/js/jquery.nice-select.js"></script>
  <link rel="stylesheet" href="jquery-nice-select-1.1.0/css/nice-select.css">
  <script src="js/main.js"></script>
  <title>Survey Results</title>
  <style>
  body {
    margin: 0 15%;
  }
  #title {
    padding-top: 5%;
    margin-bottom: 25px;
    position: relative;
    top: 10px;
    left: 26.5%;
  }
  #filteringOptions {
    display: inline-flex;
    position: static;
    margin: .5em 25%;
    width: 100%;
  }
  select[name~="filterBy"] {margin-top: 2%;}
  .scaleAxis line, .scaleAxis path {
    stroke: Gainsboro;
  }
  .scaleAxis text {
    fill: Gainsboro;
  }
  .tickMarks line, .tickMarks path {
    stroke: Gainsboro;
  }
  .tickMarks text {
    font-family: serif;
  }
  .svgContainer {
    position: relative;
    left: -35px;
  }
  </style>
</head>
<body>
  <h1 id="title">Mind Perception Survey Results</h1>
  <div id=filteringOptions>
    <select class="filterByInstructor" name="filterByInstructor" onchange="revisualizeData();">
      <option data-display="Filter by instructor">Filter by instructor</option>
      <option>Janet Andrews</option>
      <option>Joshua de Leeuw</option>
      <option>John Long</option>
    </select>
    <select class="filterByTerm" name="filterByTerm">
      <option data-display="Filter by term">Filter by term</option>
      <option>Spring 2017</option>
      <option>Fall 2017</option>
    </select>
    <select class="filterByCharacter" name="filterByCharacter">
      <option data-display="Filter by character">Filter by character</option>
      <option>frog</option>
      <option>Charlie</option>
      <option>Toby</option>
      <option>fetus</option>
      <option>Nicholas Gannon</option>
      <option>Samantha Hill</option>
      <option>Sharon Harvey</option>
      <option>Todd Billingsly</option>
      <option>You</option>
      <option>Gerald Schiff</option>
      <option>Delores Gleitman</option>
      <option>God</option>
      <option>Kismet</option>
    </select>
  </div>
  <div class="svgContainer"></div>
  <script>
  visualizeData();
  </script>
</body>
</html>
